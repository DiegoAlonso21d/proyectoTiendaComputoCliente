<!--Filter-->
<section class="filter"></section>

<!--Productos-->
<section class="productos">
  <div class="productos__center">
    <div class="producto" *ngFor="let producto of productos">
      <div class="image__container" style="position: relative">
        <div
          *ngIf="producto.estado == 'false'"
          style="
            position: absolute;
            width: 140px;
            height: 40px;
            background-color: rgba(128, 128, 128, 0.521);
            top: 20px;
            right: 0;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;

            text-shadow: 1px 1px rgba(0, 0, 0, 1);
          "
        >
          <h4 style="font-weight: bold">NO DISPONIBLE</h4>
        </div>

        <img
          style="
            width: 100%;
            height: 250px;
            margin-bottom: 2rem;
            margin-top: 2rem;
          "
          src="{{ producto.image }}"
          alt=""
        />
      </div>
      <div class="producto__footer">
        <h1>{{ producto.nombre }}</h1>
        <div
          class="rating"
          style="
            background-color: orange;
            text-align: center;
            color: white;
            padding: 0.5rem 0rem;
            border-radius: 2rem;
          "
        >
          <h3>{{ producto.categoria_nombre }}</h3>
        </div>
        <div class="price" style="text-align: center">
          S/. {{ producto.precio }}
        </div>
      </div>
      <div class="bottom">
        <div class="btn__group" (click)="agregarAlCarrito(producto)">
          <a class="btn addToCart" *ngIf="producto.estado == 'true'"
            >AÃ±adir carrito</a
          >
          <a class="btn view" (click)="detalleProducto(producto)">Vista</a>
        </div>
      </div>
    </div>
  </div>
</section>
