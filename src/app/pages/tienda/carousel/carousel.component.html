<div class="carousel-container">
  <div
    class="carousel-slide"
    *ngFor="let imageUrl of imageUrls; let i = index"
    [style.backgroundImage]="'url(' + imageUrl + ')'"
    [ngClass]="{'active': i === currentSlide}"
  ></div>
</div>
<div class="carousel-dots">
  <span
    class="dot"
    *ngFor="let imageUrl of imageUrls; let i = index"
    [ngClass]="{'active': i === currentSlide}"
    (click)="changeSlide(i)"
  ></span>
</div>
