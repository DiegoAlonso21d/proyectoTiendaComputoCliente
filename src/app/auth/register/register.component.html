<div class="fondoLogin">
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form [formGroup]="registerForm">
        <h1 class="mb-4">Registrate</h1>

        <span class="my-3">Ingrese sus datos</span>
        <input type="text" formControlName="nombres" placeholder="Nombres" />

        <input type="text" formControlName="telefono" placeholder="Telefono" />

        <input type="email" formControlName="email" placeholder="Email" />

        <input
          type="password"
          formControlName="password"    
          placeholder="Password"
        />

        <button (click)="handleSubmit()" class="mt-5 ingresa">Registrar</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Bienvenido!</h1>
          <p>Si ya tienes una cuenta ingresa</p>
          <button class="ghost" id="signUp" routerLink="/login">
            Ingresar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5 irTienda">
    <a
      href=""
      routerLink="/tienda"
      class="text-center"
      style="display: flex; justify-content: center; color: white"
      >Ir a la Tienda</a
    >
  </div>
</div>
